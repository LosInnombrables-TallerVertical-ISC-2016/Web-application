    <script type="text/javascript">
      var loadTables = function(data){
        var table = $("#tables");
        for(var i = 0; i < data.length; i ++){
          var capacity = parseInt(data[i]["generalCapacity"]);
          var occuped = capacity - parseInt(data[i]["generalAvailable"]);
          var clase;

          var percentaje = Math.round(((occuped/capacity)*100));
          if(percentaje >= 80){
            clase = "progress-bar progress-bar-danger";
          }
          if(percentaje < 80){
            clase = "progress-bar progress-bar-warning";
          }
          if(percentaje < 50){
            clase = "progress-bar progress-bar-success";
          }

          var str = "<div > Area: " + data[i]["name"]+"</div>";
          str =  str + "<div  class='progress'><div class='"+clase+"' style='width:"+percentaje+"%;'>";
          str = str + occuped +"/"+capacity+" </div>";
          str = str + "</div>";
          console.log(str);
          table.append(str);
        }
      }

      $(document).ready(function() {
        $.get( "http://10.43.14.124:3000/api" )
          .done(function( data ) {
            loadTables(data);
        });
      });
